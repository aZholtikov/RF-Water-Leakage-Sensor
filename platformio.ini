[env:ATmega168]
platform = atmelavr
board = ATmega168
board_build.mcu = atmega168
board_build.f_cpu = 8000000L
framework = arduino
upload_protocol = usbasp
build_flags = 
	-D ALARM=1
	-D DRY=0
	-D portUSE_WDTO=WDTO_1S
	-D WATER_LEAKAGE=5
	-D ID=$UNIX_TIME
board_fuses.hfuse = 0xDE
board_fuses.lfuse = 0xE2
board_fuses.efuse = 0x07
upload_flags = 
	-Pusb
	-e
lib_deps = 
	feilipu/FreeRTOS@^10.5.0-0
	nrf24/RF24@^1.4.5

